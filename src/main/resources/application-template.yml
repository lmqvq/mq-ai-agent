# ====================================================================
# MQ AI Agent 配置模板
# ====================================================================
# 使用说明：
# 1. 复制此文件为 application-local.yml
# 2. 填写必要的 API Key 等敏感信息
# 3. 在启动时使用 --spring.profiles.active=local 激活配置
#
# 或者直接修改 application.yml 中的占位符
# ====================================================================

spring:
  ai:
    # 通义千问（内置模型）配置
    dashscope:
      api-key: ${DASHSCOPE_API_KEY:your-dashscope-api-key}  # 阿里云 DashScope API Key
      chat:
        options:
          model: qwen-plus

# 自定义 AI 模型配置
mq:
  ai:
    # 默认使用的模型（可选值：qwen-plus、deepseek、glm-4.7 等配置的模型标识符）
    default-model: qwen-plus
    
    # 所有 OpenAI 兼容模型的统一配置
    models:
      # ----- DeepSeek 官方模型 -----
      deepseek:
        name: "DeepSeek"
        description: "DeepSeek 官方模型"
        api-key: ${DEEPSEEK_API_KEY:your-deepseek-api-key}
        base-url: https://api.deepseek.com
        model: deepseek-chat
        temperature: 0.7
        enabled: true
      
      # ----- 自定义部署的模型示例 -----
      # GLM-4.7 模型
      # 注意：包含点号的 key 需要用引号包裹
      "glm-4.7":
        name: "GLM-4.7"
        description: "智谱 GLM-4.7 模型"
        api-key: ${CUSTOM_API_KEY:your-custom-api-key}
        base-url: https://your-api-endpoint.com/v1
        model: glm-4.7
        temperature: 0.7
        enabled: true
      
      # Gemini-2.5-Flash 模型
      "gemini-2.5-flash":
        name: "Gemini-2.5-Flash"
        description: "Google Gemini 2.5 Flash 模型"
        api-key: ${CUSTOM_API_KEY:your-custom-api-key}
        base-url: https://your-api-endpoint.com/v1
        model: gemini-2.5-flash
        temperature: 0.7
        enabled: true
      
      # ----- 添加更多模型 -----
      # 只需复制上面的模板并修改即可，无需改动代码
      # 
      # your-model-id:
      #   name: "显示名称"
      #   description: "模型描述"
      #   api-key: ${YOUR_API_KEY}
      #   base-url: https://api-endpoint.com/v1
      #   model: actual-model-name
      #   temperature: 0.7
      #   enabled: true

# ====================================================================
# 配置项说明
# ====================================================================
# name        - 前端下拉框显示的名称（可选，默认为模型标识符）
# description - 模型描述信息（可选）
# api-key     - API 密钥（必填，建议通过环境变量注入）
# base-url    - OpenAI 兼容 API 地址（必填）
# model       - 实际传给 API 的模型名称（必填）
# temperature - 控制输出随机性，0-1 之间（可选，默认 0.7）
# enabled     - 是否启用此模型（可选，默认 true）
# ====================================================================
