  <circle cx="70" cy="200" r="10" fill="#F5D0C5"/>
  
  <!-- 右手臂 -->
  <path d="M188 105 Q215 130 225 160 Q230 180 215 195" stroke="#F5D0C5" stroke-width="18" stroke-linecap="round" fill="none"/>
  
  <!-- 右手 -->
  <circle cx="210" cy="200" r="10" fill="#F5D0C5"/>
  
  <!-- 瑜伽裤 - 黑色 -->
  <path d="M98 158 Q140 168 182 158 L185 175 Q140 185 95 175 Z" fill="#1a1a1a"/>
  
  <!-- 盘腿部分 - 黑色裤子 -->
  <ellipse cx="140" cy="210" rx="65" ry="35" fill="#1a1a1a"/>
  
  <!-- 左腿肤色部分 -->
  <path d="M85 185 Q60 210 70 240 Q85 260 110 255" fill="#F5D0C5"/>
  
  <!-- 右腿肤色部分 -->
  <path d="M195 185 Q220 210 210 240 Q195 260 170 255" fill="#F5D0C5"/>
  
  <!-- 左脚 -->
  <ellipse cx="115" cy="255" rx="18" ry="8" fill="#F5D0C5"/>
  
  <!-- 右脚 -->
  <ellipse cx="165" cy="255" rx="18" ry="8" fill="#F5D0C5"/>
  
  <!-- 装饰 - 汗滴/发光效果 -->
  <ellipse cx="85" cy="85" rx="3" ry="4" fill="#A8D8EA" opacity="0.7"/>
  <ellipse cx="195" cy="80" rx="2" ry="3" fill="#A8D8EA" opacity="0.5"/>
  <ellipse cx="55" cy="170" rx="2" ry="3" fill="#A8D8EA" opacity="0.4"/>
  <ellipse cx="225" cy="165" rx="2" ry="3" fill="#A8D8EA" opacity="0.4"/>
  
  <!-- 冥想线条装饰 -->
  <path d="M120 25 Q140 18 160 25" stroke="#9B8AC4" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M125 18 Q140 12 155 18" stroke="#9B8AC4" stroke-width="1.5" fill="none" opacity="0.3"/>
