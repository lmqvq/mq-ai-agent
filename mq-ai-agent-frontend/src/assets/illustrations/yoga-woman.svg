  <ellipse cx="140" cy="38" rx="30" ry="22" fill="#2D2D2D"/>
  
  <!-- 头部 - 肤色 -->
  <ellipse cx="140" cy="55" rx="26" ry="28" fill="#F5D0C5"/>
  
  <!-- 耳朵 -->
  <ellipse cx="114" cy="55" rx="5" ry="7" fill="#F5D0C5"/>
  <ellipse cx="166" cy="55" rx="5" ry="7" fill="#F5D0C5"/>
  
  <!-- 面部 - 闭眼微笑 -->
  <path d="M128 52 Q133 50 138 52" stroke="#2D2D2D" stroke-width="2" fill="none"/>
  <path d="M142 52 Q147 50 152 52" stroke="#2D2D2D" stroke-width="2" fill="none"/>
  <path d="M133 68 Q140 73 147 68" stroke="#2D2D2D" stroke-width="2" fill="none"/>
  
  <!-- 脖子 -->
  <rect x="132" y="80" width="16" height="12" fill="#F5D0C5"/>
  
  <!-- 肩膀 -->
  <ellipse cx="105" cy="100" rx="15" ry="12" fill="#F5D0C5"/>
  <ellipse cx="175" cy="100" rx="15" ry="12" fill="#F5D0C5"/>
  
